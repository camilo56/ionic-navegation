<ion-header>

  <ion-navbar>
    <ion-title>pagina2</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <h3>Envia datos desde controlador</h3>
  <ion-list inset>
    <button ion-item *ngFor="let mutante of mutantes" (click)="irPagina3(mutante)">
      {{ mutante.nombre }}
    </button>
  </ion-list>
  <br><br>
  <h3>Envia datos desde html</h3>
  <ion-list inset>
    <button ion-item *ngFor="let mutante of mutantes" [navPush]="pagina3Page" [navParams]="{'mutante': mutante}" >
      {{ mutante.nombre }}
    </button>
  </ion-list>

</ion-content>
